<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Check Multi-Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-page-container">
        <div class="login-card-container">
            <div class="login-card-header">
                <img src="assets/placeholder-logo.png" alt="Logo de la Aplicación" class="app-logo mb-3">
                <h2>Bienvenido</h2>
                <p class="text-muted">Inicia sesión para gestionar tus streams.</p>
            </div>

            <form id="loginForm" class="login-form">
                <div id="loginErrorMessage" class="alert alert-danger d-none" role="alert">
                    </div>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Usuario:</label>
                    <input type="text" id="usernameInput" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Contraseña:</label>
                    <input type="password" id="passwordInput" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
            </form>

            <div class="theme-toggle-container mt-4 text-center">
                <label class="theme-switch" for="themeToggleCheckbox">
                    <input type="checkbox" id="themeToggleCheckbox" />
                    <span class="slider round"></span>
                </label>
                <span class="ms-2 align-middle theme-label-text">Modo Oscuro</span>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    </body>
</html>
